<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;1,200&family=Black+Ops+One&family=Calistoga&family=Kenia&family=Roboto+Condensed:wght@300&family=Skranji&family=UnifrakturCook:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
    <h1 class="project-heading">Harry Potter's Character:<span id="character-name"></span></h1>

    <section class="project-container">
        <h2 class="project-sub-heading">Enter Character's Name :</h2>
        <div class="project-entry">
            <input id="character-input"></input>
            <button id="character-button">Get info!</button>
        </div>


        <div class="character-info">
            <h3 class="character-name" id="p-name"></h3>
            <p class="character-gender" id="p-gender"></p>
            <p class="character-house" id="p-house"></p>
            <p class="character-dateOfBirth" id="p-dateOfBirth"></p>
            <p class="character-ancestry" id="p-ancestry"></p>
            <img class="character-image" id="p-img" />
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
